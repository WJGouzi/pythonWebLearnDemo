<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 网页的编码的格式 -->
    <meta name="keywords" content="python web, HTML">   <!-- 这是网页的关键字 -->
    <meta name="description" content="python web learn"> <!-- 这是网页的描述 -->
    <!--<meta http-equiv="Refresh" content="2;URL=https://www.baidu.com"> &lt;!&ndash; 这是2秒后进行跳转的，没有url就直接刷新** &ndash;&gt;-->
    <meta http-equiv="x-ua-compatible" content="IE=EmulateIE7" /> <!-- 兼容 -->
    <title>basicHtml</title>    <!-- 网页的名字** -->
    <link rel="icon" href="//www.jd.com/favicon.ico"> <!-- 网页标题前的小图标** -->
    <link rel="icon" href="WechatIMG24.jpeg">       <!-- 加载本地的图标 -->
</head>
<body>
    <h1> hello </h1>

    <p>中间换行了还加了个空行</p>
    <p>这是第二行</p>
    <hr/>

    需要换行 <br/>
    但不需要空行

    <b>给字体加粗</b> <br/>
    <em>让字符成为斜体，以后放在css中进行设置，所以这个很少使用</em> <br/>
    <strike> 去除，暂时不推荐使用了</strike> <br/>
    <del>去除，现在使用</del> <br/>

    2<sub>3</sub>   下角标 <br/>
    2<sup>3</sup>   上角标 <br/>
    <hr>
    <div>
        特殊符号
        hello &nbsp;&nbsp;world(表示空格);
        &copy;wangjun
        &lt;h1&gt;
        &reg;
    </div>

    <hr>

    图片是内联标签（单开线程进行加载图片）
    <img src="WechatIMG24.jpeg" width="108" height="192" alt="图片加载失败的情况下的提示文字" title="鼠标悬浮到图片上的提示文字">

    <hr>
    &lt;a&gt;第一个功能:超链接
    <a href="https://www.baidu.com">超链接的标签</a> <br>
    &lt;a&gt;第二个功能:锚(类似于点击跳转到制定的地方的功能)
    <a href="a标签.html">锚功能演示</a>


</body>
</html>
