<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV</title>
    <style>
        div{
            background-color: greenyellow;
            color: red;
        }
        span{
            color: aqua;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h4>所有的标签分为块级标签和内联标签</h4>
    <h4>div(block) span(in-line)</h4>
    <!--HELLO-->
    <!--<div style="color:rebeccapurple">-->
        <!--什么功能都没有-->
        <!---->
    <!--</div>-->
    div before
    <div>
        hello div (这是一个块级(block)标签)
    </div>
    div after

    <span>
        和div标签是一套的也是空的，但是为内联(in-line)标签,显示在div after之后,长度以文本长度为准
    </span>


</body>
</html>
