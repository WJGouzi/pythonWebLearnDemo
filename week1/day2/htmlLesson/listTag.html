<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

    unordered list
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    ordered list
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <dl>
        <dt>标题1</dt>
        <dd>最小的单元数据</dd>
        <dd>最小的单元数据</dd>
        <dt>标题2</dt>
        <dd>最小的单元数据</dd>
        <dd>最小的单元数据</dd>
        <dd>最小的单元数据</dd>
    </dl>
</body>
</html>
